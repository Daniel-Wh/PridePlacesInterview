<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="grid.css" />
    <title>Pride Places</title>
  </head>
  <body>
    <div class="menu-outer">
      <div class="table">
        <ul id="horizontal-list">
          <li><a href="#">Advertise</a></li>
          <li><a href="#">For Business</a></li>
          <li><a href="#">Supporting New Business</a></li>
          <li><a href="#">Events</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
      <div class="sign-in"><a href="#">Sign In</a></div>
    </div>
    <div class="logo-add-listing">
      <div class="logo">
        <img src="img/Pride-Places_Logo.png" alt="pride-places-log" />
      </div>
      <div class="add-listing">
        + ADD LISTING
      </div>
    </div>
    <div class="header-img-box clearfix">
      <div class="header-text-box">
        <h1><strong>Explore</strong> San Francisco</h1>
        <p>
          Discover the best LGBTQ resources, restaurants, hotels and shops
          nearest you
        </p>
        <div class="search-city-box">
          <div class="input-group">
            <label class="find-service">
              Find
              <input
                type="search"
                placeholder=" food, service, barber, hotel"
              />
            </label>
            <label class="find-city">
              In
              <input type="search" placeholder=" San Francisco" />
            </label>
            <div class="search-btn">SEARCH</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
